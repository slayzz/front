<h1 style="text-align: center;">All Users</h1>

<mat-form-field>
    <mat-label>Filter by Username</mat-label>
    <input matInput type="text" [(ngModel)]="filterValue" (input)="findByName(filterValue)"
        placeholder="Search username">
</mat-form-field>

<div *ngIf="dataSource">
    <table mat-table [dataSource]="dataSource.items" class="mat-elevation-z8">
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>


        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>

    </table>
    <mat-paginator [length]="dataSource.meta.totalItems" [pageSize]="dataSource.meta.itemsPerPage"
        [pageSizeOptions]="[1, 5, 10, 25, 50, 100]" (page)="onPaginateChange($event)" showFirstLastButtons>
    </mat-paginator>
</div>
